   <script>
    (document.getElementsByClassName("overview-btns ")[0]);
    changeModule();
    loadTabContent("overview");
    function logout() {
        if (window.confirm("Do you really want to logout?")) {
            window.location = "/apps/core/views/login.html";
        }
    }
    var modalConfirm = function (callback) {
        $("#logout").on("click", function () {
            $("#mi-modal").modal('show');
        });

        $("#modal-btn-si").on("click", function () {
            callback(true);
            $("#mi-modal").modal('hide');
        });

        $("#modal-btn-no").on("click", function () {
            callback(false);
            $("#mi-modal").modal('hide');
        });
    };

    modalConfirm(function (confirm) {
        if (confirm) {
            window.location = "/apps/core/views/login.html";
        } else {
            $("#mi-modal").modal('hide');
        }
    });


    document.getElementById("client-name").innerHTML =sessionStorage.getItem("username") ;
    document.getElementById("location-name").innerHTML =sessionStorage.getItem("userLocation");
    var loc = sessionStorage.getItem("userLocation").slice(0, -1);
    document.getElementById("location-name").innerHTML = loc;
    var date = new Date();
    var finalDate = (date.getMonth() + 1) + '/' + date.getDate() + '/' +  date.getFullYear();
    document.getElementById("app-date").innerHTML = finalDate;
</script>
