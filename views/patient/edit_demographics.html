<script>
  var patient_id = sessionStorage.patientID;

  function finish() {
    window.location = "/views/patient_dashboard.html?patient_id=" + sessionStorage.patientID;
  }

  function editName() {
    document.location = '/views/patient/edit_demographics/name.html?patient_id='+ sessionStorage.patientID;
  }

  function editGender() {
    document.location = '/views/patient/edit_demographics/gender.html?patient_id='+ sessionStorage.patientID;
  }

  function editBirthdate() {
    document.location = '/views/patient/edit_demographics/birthdate.html?patient_id='+ sessionStorage.patientID;
  }

    document.location = '/views/patient/edit_demographics/addresses.html?patient_id='+ sessionStorage.patientID;

</script>

<style>
    body {

    body {

    }

        text-align: left;
        font-size: 12px;
    }

    .btn {
        padding-bottom: 5px;
        text-align: center;
        width: 99%;
        height: 50%;
        cursor: pointer;
        box-shadow: inset 2px -4px 2px 0px;
        background-color: white;
        border-radius: 7px;
        border: solid black 3px;

        -moz-box-sizing: border-box;
        box-sizing: border-box;
        -moz-box-shadow:    inset 0 0 10px #000000;
        -webkit-box-shadow: inset 0 0 10px #000000;
        box-shadow:         inset 0 0 10px #000000;
    }

    .task-icons {
        height: 40px;
        width: 90px;
    }

        font-size: 12px;
        text-align: left;
